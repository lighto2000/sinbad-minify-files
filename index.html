<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <style>
        :root{
            --dark:#2C2C2C;
            --tomato-bg:#FF7070;
            --sky:#38BEFF;
            --light:#fff;
        }
        @font-face {
            font-family: main-font;
            src: url(main-font);
        }
        body{
            background-color: coral;
        }
        .btn-dark{
            padding: 10px 2rem;
            font-family: 'Yusei Magic', sans-serif;
            border: none;
            background: rgb(27, 22, 22);
            border-radius: 20px;
            color: aquamarine;
        }
        .btn-light{
            border:1px solid  rgba(0, 0, 0, 0.514);
            padding: 10px 2rem;
            border-radius: 20px;
            font-family: 'Yusei Magic', sans-serif;
            background: #fff;
        }
        .btn-sky{
            border: none;
            padding: 10px 2rem;
            border-radius: 20px;
            font-family: 'Yusei Magic', sans-serif;
            background: var(--sky);
        }
        .btn-tomato{
            border: none;
            padding: 10px 2rem;
            border-radius: 20px;
            font-family: 'Yusei Magic', sans-serif;
            background: var(--tomato-bg);
        }

    </style>

    <button class="btn-dark"> dark </button>
    <button class="btn-light"> light  </button>
    <button class="btn-sky">sky </button>
    <button class="btn-tomato">tomato</button>

    
</body>
</html>
